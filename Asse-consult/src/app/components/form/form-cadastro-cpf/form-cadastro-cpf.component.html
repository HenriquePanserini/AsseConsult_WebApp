<form class="d-flex flex-column" (ngSubmit)="salvarCadastro()" [ngStyle]="{'width':'100%', 'height':'100%', 'padding':'10px'}">
    <label for="nome" [ngStyle]="{'color':'black','font-weight':'700'}">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="novoCadastro.nome" [ngStyle]="{'width':'250px'}" placeholder=" Nome " required>
    
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" [(ngModel)]="novoCadastro.cpf" [ngStyle]="{'width':'200px'}" placeholder=" 000.000.000-00 " required>

    <label for="certificado">Certificado: </label>
    <input type="text" id="certificado" [(ngModel)]="novoCadastro.certificado" [ngStyle]="{'width':'200px'}" required/>
  
    <button type="submit" [ngStyle]="{'border':'none', 
                                      'border-radius':'7px', 
                                      'width':'57px',
                                      'height':'30px',
                                      'background-color':'smoke',
                                      'position':'relative',
                                      'top':'10px'}">Salvar</button>
</form>
