<div class="col-xl-6">
    <!-- BEGIN panel -->
    <panel title="Cadastro Juridico/Fisico">
        <div>
            <form action="/" method="POST">
                <fieldset>
                    <div class="row mb-3">
                        <label class="form-label col-form-label col-md-3">Nome: </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Enter name" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="form-label col-form-label col-md-3">CNPJ: </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="00.000.000/0001-00" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="form-label col-form-label col-md-3">CPF: </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="000.000.000-00" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="form-label col-form-label col-md-3">Certificado: </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7 offset-md-3">
                            <button type="submit" class="btn btn-default w-100px me-5px">Login</button>
                            <button type="submit" class="btn btn-default w-100px text-white bg-red">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <!--<ng-container outsideBody>
            
            <div class="hljs-wrapper">
                <pre><code class="xml" [highlight]="code12"></code></pre>
            </div>
            
        </ng-container>-->
    </panel>
    <!-- END panel -->
</div>
