<!--Render main-card-->
<ng-template #cardsBody>
    <div class="card-title" *ngIf="cards.nome">
        <h5>{{cards.nome}}</h5>
     </div>

     <div class="card-cnpj" *ngIf="cards.cnpj && !cards.cpf">
        <span>{{cards.cnpj}}</span>
     </div>

    <div class="card-content" *ngIf="!cards.cnpj || cards.cpf">   
        <span>{{cards.cpf}}</span>
    </div>

    <div class="card-certify" *ngIf="cards.certificado">
        <span>{{cards.certificado}}</span>
    </div>
    <div class="card-data" *ngIf="cards.data">
        <span>{{cards.data}}</span>
    </div>
</ng-template>

<div class="card-body d-flex flex-row" [ngStyle]="{'width':'auto','height':'140px','justify-content':'space-between'}">
    <div class="cards-content d-flex flex-column">
        <ng-container class="card-items" *ngTemplateOutlet="cardsBody"></ng-container>
    </div>
    <div class="menu-dropdown">
        <button class="menu-icon" (click)="toggleDropdown()">
            <i class="fa fa-ellipsis-v" aria-hidden="true" [ngStyle]="{'color':'black'}"></i>
        </button>
        <div class="dropdown-content" *ngIf="dropdownOpen">
            <button (click)="abrirEditarCadastro(cards)">Editar</button>
            <button (click)="excluirCadastro(cards.id)">Excluir</button>
        </div>
    </div>
</div>
