<!-- BEGIN login -->
<div class="login login-with-news-feed">
	<!-- BEGIN news-feed -->
	<div class="news-feed">
		<div class="news-image" style="background-image: url(/assets/img/login-bg/login-bg-blueback.jpg)"></div>
	</div>
	<!-- END news-feed -->
	
	<!-- BEGIN login-container -->
	<div class="login-container">
		<!-- BEGIN login-header -->
		<div class="login-header mb-30px">
			<div class="brand">
				<div class="d-flex align-items-center" [ngStyle]="{'font-family':'Helvetica',
																   'font-weight':'700',
																   'font-style':'italic',
																   'font-size':'34px'}">
					<span class="login-title" [ngStyle]="{'color':'gold'}">
						<b [ngStyle]="{'color':'steelblue'}">ASSE</b>CONSULT
					</span>
				</div>
			</div>
		</div>
		<!-- END login-header -->
		
		<!-- BEGIN login-content -->
		<div class="login-content">
			<form #loginForm="ngForm" class="fs-13px">
				<div class="form-floating mb-15px">
					<input type="text" class="form-control h-45px fs-13px" placeholder="Endereço de email ou usuario" name="username" (ngModel)="username" required/>
					<label for="emailAddress" class="d-flex align-items-center fs-13px text-gray-600">Endereço de email ou usuario</label>
				</div>
				<div class="form-floating mb-15px">
					<input type="password" class="form-control h-45px fs-13px" placeholder="Senha do usuario" name="password" [ngModel]="password" required/>
					<label for="password" class="d-flex align-items-center fs-13px text-gray-600">Senha do usuario </label>
				</div>
				<div class="form-check mb-30px">
					<input class="form-check-input" type="checkbox" value="1" id="rememberMe" />
					<label class="form-check-label" for="rememberMe">
						Lembre-me
					</label>
				</div>
				<div class="mb-15px">
					<button type="submit" (click)="login()" class="btn btn-success d-block h-45px w-100 btn-lg fs-14px">Entrar</button>
				</div>
				<div class="mb-40px pb-40px text-dark">
					Não tem cadastro? Clique <a routerLink="/login/signin" class="text-primary">aqui</a> para se registrar.
				</div>
				<hr class="bg-gray-600 opacity-2" />
				<div class="text-gray-600 text-center mb-0">
					&copy; Asse consult direitos reservados 2023
				</div>
			</form>
		</div>
		<!-- END login-content -->
	</div>
	<!-- END login-container -->
</div>
<!-- END login -->
