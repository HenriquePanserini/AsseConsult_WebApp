<!-- BEGIN row -->
<div class="row">
  <!-- BEGIN col-4 -->
  <div class="col-xl-4 col-lg-6">
    <!-- BEGIN card -->
    <div class="card border-0 mb-3 text-white" [ngStyle]="{'border-radius':'6px', 
                                                           'height':'auto',
                                                           'width':'auto'}">
      <!-- BEGIN card-body -->
      <div class="card-body" [ngStyle]="{'background': 'no-repeat bottom right',
                                         'background-size': 'auto 60%', 
                                         'background-color':'steelblue', 
                                         'width':'725px', 
                                         'height':'45px',
                                         'border-radius':'6px 6px 0 0 '}">
        <!-- BEGIN title -->
        <div class="mb-3" [ngStyle]="{'color':'white', 'border-radius':'10px'}">
          <b>VISÃO GERAL</b>
          <span class="ms-2" [ngStyle]="{'color':'white'}"><i class="fa fa-info-circle" triggers="mouseenter:mouseleave" popoverTitle="Sales by social source" placement="top" ngbPopover="Total online store sales that came from a social referrer source."></i></span>
        </div>
        <!-- END title -->
        <!-- BEGIN sales -->
        <h3 class="mb-10px"></h3>
        <!-- END sales -->
        <!-- BEGIN percentage -->
        <div class="text-gray-500 mb-1px"><i class=""></i> </div>
        <!-- END percentage -->
      </div>
      <!-- END card-body -->
      <!-- BEGIN widget-list -->
      <div class="widget-list rounded-bottom" [ngStyle]="{'background-color':'ice', 
                                                          'height':'350px',
                                                          'width':'725px',
                                                          'padding':'30px'}">
        <!-- BEGIN widget-list-item -->
        <div class="card-content-list" [ngStyle]="{'color':'black', 
                                                   'margin':'12px',
                                                   'display':'flex', 
                                                   'flex-direction':'column'}" *ngFor="let item of empData">
          <h3 class="card-list-title" [ngStyle]="{'padding-bottom':'10px',
                                                  'font-size':'35px',
                                                  'font-family':'Helvetica',
                                                  'color':'darkblue'}">{{item.nome}}</h3>
          <div class="card-content-grid" [ngStyle]="{'display':'flex', 'flex-direction':'row'}">
            <div>
              <h4>
                <span [ngStyle]="{'padding-right':'80px', 'color':'silver'}">Classificação</span>
              </h4>
              <div class="card-list-item" [ngStyle]="{'font-size':'16px',
                                                   'font-family':'Helvetica',
                                                   'color':'black',
                                                   'display':'flex',
                                                   'flex-direction':'column'}">
              <p>CNPJ: </p>
              <p>CNPJ </p>
              <p>Simples Nacional: </p>
              <p>SIMEI: </p>
            </div> 
            </div>
            <div>
              <h4>
                <span [ngStyle]="{'padding-left':'80px','color':'orange'}">Atividade</span>
              </h4>
              <div class="card-list-item" [ngStyle]="{'font-size':'16px',
                                                   'font-family':'Helvetica',
                                                   'color':'black',
                                                   'display':'flex',
                                                   'flex-direction':'column'}">
              <p><span [ngStyle]="{'padding-left':'80px'}">{{item.cnpj}}</span></p>
              <p><span [ngStyle]="{'padding-left':'80px'}">xxxxxxxxxxxxxxxxxxxxxxxxxxxx</span></p>
              <p><span [ngStyle]="{'padding-left':'80px'}">xxxxxxxxxxxxxxxxxxxxxxxx</span></p>
              <p><span [ngStyle]="{'padding-left':'80px'}">xxxxxxxxxxxxxxxxxxxxxxxx</span></p>
            </div> 
            </div>  
          </div>                                     
        </div>
        <!-- END widget-list-item -->
      </div>
      <!-- END widget-list -->
    </div>
    <!-- END card -->
  </div>
  <!--END col-4-->
  <div class="col-xl-4 col-lg-6">
    <!-- BEGIN card -->
     <div class="card border-0 mb-3 text-white" [ngStyle]="{'border-radius':'6px',

        </div>
        <!-- END title -->
        <!-- BEGIN sales -->
        <h3 class="mb-10px"></h3>
        <!-- END sales -->
        <!-- BEGIN percentage -->
        <div class="text-gray-500 mb-1px"><i class=""></i> </div>

      <div class="widget-list rounded-bottom" [ngStyle]="{'background-color':'ice', 'height':'350px','width':'195px'}">
